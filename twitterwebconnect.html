<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-store">

    <title>Twitter Web Data Connector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="../js/twitterwebconnect.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>

    <!-- About -->

    <div class="row">
        <div class="container">
            <p class="centre"> <img src="../img/twitterwdc.png" alt="twitter"> </p>

            <div class="col-lg-12 text-center">
                <form id="inputForm" action="">
                    <p class="lead">
                        Enter a search term: <input type="text" id="searchTerm" placeholder="e.g. @tableau" style="width: 150px;" />
                    </p>

                    <button type="button" id="submitButton" class="btn btn-dark btn-lg" style="margin: 10px;">Search Twitter</button>
                </form>

                <p class="lead">This Web Data Connector is Powered By The <a target="_blank" href="https://dev.twitter.com/rest/reference/get/search/tweets">Twitter Search API</a>.</p>
                <p class="lead"><a target="_blank" href="https://developer.twitter.com/en/docs/tweets/search/guides/standard-operators">Click Here</a> For Information On Using Operations To Build A Query.</p>
                <p class="lead" id="maxrecords">Returns Up To 5000 Most Recent Tweets</p>
            </div>
        </div>
    </div>
    </section>

</body>

</html>
